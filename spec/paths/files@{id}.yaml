parameters:
  - $ref: "#/components/parameters/resourceId"
get:
  tags:
    - Files
  summary: Retrieve a File Record
  description: |
    Retrieve a File with specified identifier string
  responses:
    200:
      description: File was retrieved successfully
      headers:
        Rate-Limit-Limit:
          $ref: "#/components/headers/Rate-Limit-Limit"
        Rate-Limit-Remaining:
          $ref: "#/components/headers/Rate-Limit-Remaining"
        Rate-Limit-Reset:
          $ref: "#/components/headers/Rate-Limit-Reset"
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/File"
    401:
      $ref: "#/components/responses/AccessForbidden"
    404:
      $ref: "#/components/responses/NotFound"
put:
  tags:
    - Files
  summary: >-
    Update the File with predefined ID. Note that file can be uploaded with POST
    only.
  description: |
    Update the File with predefined ID
  requestBody:
    content:
      application/json:
        schema:
          $ref: "#/components/schemas/File"
    description: File resource
    required: true
  responses:
    200:
      description: File was updated
      headers:
        Rate-Limit-Limit:
          $ref: "#/components/headers/Rate-Limit-Limit"
        Rate-Limit-Remaining:
          $ref: "#/components/headers/Rate-Limit-Remaining"
        Rate-Limit-Reset:
          $ref: "#/components/headers/Rate-Limit-Reset"
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/File"
    401:
      $ref: "#/components/responses/AccessForbidden"
    404:
      $ref: "#/components/responses/NotFound"
    422:
      $ref: "#/components/responses/InvalidDataError"
delete:
  tags:
    - Files
  summary: Delete a File
  description: |
    Delete the File with predefined identifier string
  responses:
    204:
      description: File was deleted
      headers:
        Rate-Limit-Limit:
          $ref: "#/components/headers/Rate-Limit-Limit"
        Rate-Limit-Remaining:
          $ref: "#/components/headers/Rate-Limit-Remaining"
        Rate-Limit-Reset:
          $ref: "#/components/headers/Rate-Limit-Reset"
    401:
      $ref: "#/components/responses/AccessForbidden"
    404:
      $ref: "#/components/responses/NotFound"
