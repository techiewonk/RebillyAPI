parameters:
  - $ref: "#/components/parameters/resourceId"
get:
  tags:
    - Invoices
  summary: Retrieve invoice items
  description: |
    Retrieve an invoice items with specified invoice identifier string
  parameters:
    - $ref: "#/components/parameters/collectionLimit"
    - $ref: "#/components/parameters/collectionOffset"
  responses:
    200:
      description: Invoice items were retrieved successfully
      headers:
        Rate-Limit-Limit:
          $ref: "#/components/headers/Rate-Limit-Limit"
        Rate-Limit-Remaining:
          $ref: "#/components/headers/Rate-Limit-Remaining"
        Rate-Limit-Reset:
          $ref: "#/components/headers/Rate-Limit-Reset"
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: "#/components/schemas/InvoiceItem"
    401:
      $ref: "#/components/responses/AccessForbidden"
    404:
      $ref: "#/components/responses/NotFound"
post:
  tags:
    - Invoices
  summary: Create an invoice item
  description: |
    Create an invoice item
  requestBody:
    content:
      application/json:
        schema:
          $ref: "#/components/schemas/InvoiceItem"
    description: InvoiceItem resource
    required: true
  responses:
    201:
      description: InvoiceItem was created
      headers:
        Rate-Limit-Limit:
          $ref: "#/components/headers/Rate-Limit-Limit"
        Rate-Limit-Remaining:
          $ref: "#/components/headers/Rate-Limit-Remaining"
        Rate-Limit-Reset:
          $ref: "#/components/headers/Rate-Limit-Reset"
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/InvoiceItem"
    401:
      $ref: "#/components/responses/AccessForbidden"
    422:
      description: Invalid data was sent
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/InvalidError"
