post:
  tags:
    - Payment Tokens
  summary: Create a payment token
  operationId: paymentTokenCreation
  description: |
    [FramePay](https://rebilly.github.io/framepay-docs/)
    is the recommended way to 
    create a payment token because it minimizes
    PCI DSS compliance.  Once a payment token 
    is created, it can only be used once.

    A payment token expires upon first use
    or within 30 minutes of the token creation
    (whichever comes first).
  requestBody:
    $ref: "#/components/requestBodies/PaymentToken"
  security:
    - PublishableApiKey: []
    - SecretApiKey: []
    - JWT: []
  responses:
    201:
      description: Token was created
      headers:
        Rate-Limit-Limit:
          $ref: "#/components/headers/Rate-Limit-Limit"
        Rate-Limit-Remaining:
          $ref: "#/components/headers/Rate-Limit-Remaining"
        Rate-Limit-Reset:
          $ref: "#/components/headers/Rate-Limit-Reset"
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/PaymentToken"
    401:
      $ref: "#/components/responses/AccessForbidden"
    422:
      $ref: "#/components/responses/InvalidDataError"
get:
  tags:
    - Payment Tokens
  summary: Retrieve a list of tokens
  description: |
    Retrieve a list of tokens
  parameters:
    - $ref: "#/components/parameters/collectionLimit"
    - $ref: "#/components/parameters/collectionOffset"
  responses:
    200:
      description: A list of tokens was retrieved successfully
      headers:
        Rate-Limit-Limit:
          $ref: "#/components/headers/Rate-Limit-Limit"
        Rate-Limit-Remaining:
          $ref: "#/components/headers/Rate-Limit-Remaining"
        Rate-Limit-Reset:
          $ref: "#/components/headers/Rate-Limit-Reset"
        Pagination-Total:
          $ref: "#/components/headers/Pagination-Total"
        Pagination-Limit:
          $ref: "#/components/headers/Pagination-Limit"
        Pagination-Offset:
          $ref: "#/components/headers/Pagination-Offset"
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: "#/components/schemas/PaymentToken"
    401:
      $ref: "#/components/responses/AccessForbidden"
