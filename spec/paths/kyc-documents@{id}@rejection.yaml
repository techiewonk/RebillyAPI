parameters:
  - $ref: "#/components/parameters/resourceId"
post:
  tags:
    - KYC Documents
  summary: Reject a KYC document
  description: |
    Manually override automated status and reject the document
  requestBody:
    content:
      application/json:
        schema:
          $ref: "#/components/schemas/KycDocumentRejection"
    description: KYC document resource
    required: true
  responses:
    201:
      description: KYC document rejection was created
      headers:
        Rate-Limit-Limit:
          $ref: "#/components/headers/Rate-Limit-Limit"
        Rate-Limit-Remaining:
          $ref: "#/components/headers/Rate-Limit-Remaining"
        Rate-Limit-Reset:
          $ref: "#/components/headers/Rate-Limit-Reset"
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/KycDocument"
    401:
      $ref: "#/components/responses/AccessForbidden"
    404:
      $ref: "#/components/responses/NotFound"
    422:
      description: Invalid data was sent
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/InvalidError"
