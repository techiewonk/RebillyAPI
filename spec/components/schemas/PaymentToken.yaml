type: object
required:
  - method
properties:
  id:
    description: The token identifier string
    readOnly: true
    allOf:
      - $ref: "#/components/schemas/ResourceId"
  isUsed:
    description: Whether the token was already used
    type: boolean
    default: false
    readOnly: true
  method:
    $ref: "#/components/schemas/Method"
  paymentInstrument:
    description: The payment instrument details, if appropriate based on the method.
    writeOnly: true
    allOf:
      - $ref: "#/components/schemas/PaymentTokenInstrument"
  fingerprint:
    description: Device fingerprint hash
    type: string
  billingAddress:
    description: The billing address object
    allOf:
      - $ref: "#/components/schemas/ContactObject"
  leadSource:
    $ref: "#/components/schemas/LeadSource"
  _links:
    type: array
    description: The links related to resource
    readOnly: true
    minItems: 1
    items:
      $ref: "#/components/schemas/SelfLink"
